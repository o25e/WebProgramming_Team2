<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 개념 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #87CEEB;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 10px;
        }

        header h2 {
            margin: 8px 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .content-box {
            background-color: #87CEEB;
            border-radius: 15px;
            padding: 25px;
            width: 65%;
            height: 65vh;
            margin: 0 auto 25px;
            box-sizing: border-box;
            overflow: auto;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 10%;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 25px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-btn {
            background-color: #FFA500;
        }

        .quiz-btn {
            background-color: #008000;
        }

        .button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
    </header>

    <h1>기본 문서 구조</h1>

    <div class="content-box">
        <h3>HTML 문서 필수 요소:</h3>
        <p>1. &lt;!DOCTYPE html&gt; 문서 타입 선언</p>
        <p>2. &lt;html&gt; 전체 페이지를 감싸는 루트 요소</p>
        <p>3. &lt;head&gt; 메타데이터와 제목 포함</p>
        <p>4. &lt;body&gt; 보이는 콘텐츠 포함</p>
        <pre>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;페이지 제목&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    페이지 내용
&lt;/body&gt;
&lt;/html&gt;
        </pre>
    </div>

    <div class="nav-buttons">
        <a href="../Level 1.html" class="button home-btn">홈으로</a>
        <a href="../Quiz/html_quiz1.html" class="button quiz-btn">테스트 시작</a>
    </div>
</body>
</html>
