<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="html_test1.css">
</head>

<body>
    <header id="header"></header>
    <div id="text">
        <h3 id="title">실습</h3>
        <p id="instruction" style="margin: 10px auto;">
            아래 화면과 같이 만들어보세요!
            <button type="button" id="hintBtn" class="btn pink" style="margin-left: 10px;">💡 힌트</button>
        </p>
        <div style="text-align: center; margin-top: 20px;">
            <span id="hintText" class="hidden"><b>html 창에 텍스트를 입력해보세요!</b></span>
        </div>
    </div>
    <img id="target" src="target.jpg" alt="target web page image">

    <div id="work">
        <div id="output">
            <h3>실행 결과</h3>
            <iframe id="outputFrame" frameborder="0"></iframe>
        </div>

        <div id="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode" oninput="updateOutput()"><h1>안녕하세요!</h1></textarea>

            <h3>CSS</h3>
            <textarea id="cssCode" oninput="updateOutput()">h1 { color: blue; }</textarea>
        </div>
    </div>

    <div class="btn-wrap">
        <a class="btn orange" href="../Quiz/html_quiz1.html">← Back</a>
        <a class="btn mint" href="../Level 1.html">🏠︎ Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="iframe.js"></script>
    <script src="hint.js"></script>
</body>

</html>
