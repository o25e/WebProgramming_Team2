<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS 스터디</title>
    <link rel="stylesheet" href="Level 1.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="fixed-header">
        <h1>Level 1</h1>

        <!-- 메뉴바 추가 -->
        <nav class="level-nav">
            <a href="../home.html">홈</a>
            <a href="../Level 1/Level 1.html" class="active">Level 1</a>
            <a href="../Level 2/Level 2.html">Level 2</a>
            <a href="../Level 3/Level 3.html">Level 3</a>
            <a href="../Calculator/calculator.html">Calculator</a>
        </nav>
    </header>

    <!-- 진행 바 -->
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- 레벨업 계산기 -->
    <div class="levelup-box">
        <p id="levelup-text">웹마스터가 되기까지 현재 진행률: <span id="levelup-percent">0%</span></p>
    </div>

    <!-- 레벨 시스템 -->
    <div class="level-status-box" id="levelStatusBox">
        <button class="toggle-btn" onclick="toggleLevelBox()" id="toggleBtn">접기 ⬆</button>
        <h2>📊 내 레벨 상태</h2>
        <div class="level-info-line">
            <span class="label">현재 레벨</span>
            <span id="current-level">1</span>
        </div>
        <div class="level-info-line">
            <span class="label">칭호</span>
            <span id="level-title">🐣 웹 새싹</span>
        </div>
        <div class="level-info-line">
            <span class="label">다음 레벨까지 남은 예제</span>
            <span id="remaining-examples">10</span>
        </div>
    </div>

    <div class="container"> <!-- study-box에 class completed 붙으면 완료로 바뀜 -->
        <div class="study-box" onclick="openStudy(1)" id="box1"><img src="Test/src/1.png" alt="예제 1"></div>
        <div class="study-box" onclick="openStudy(2)" id="box2"><img src="Test/src/2.png" alt="예제 2"></div>
        <div class="study-box" onclick="openStudy(3)" id="box3"><img src="Test/src/3.png" alt="예제 3"></div>
        <div class="study-box" onclick="openStudy(4)" id="box4"><img src="Test/src/4.png" alt="예제 4"></div>
        <div class="study-box" onclick="openStudy(5)" id="box5"><img src="Test/src/5.png" alt="예제 5"></div>
        <div class="study-box" onclick="openStudy(6)" id="box6"><img src="Test/src/6.png" alt="예제 6"></div>
        <div class="study-box" onclick="openStudy(7)" id="box7"><img src="Test/src/7.png" alt="예제 7"></div>
        <div class="study-box" onclick="openStudy(8)" id="box8"><img src="Test/src/8.png" alt="예제 8"></div>
        <div class="study-box" onclick="openStudy(9)" id="box9"><img src="Test/src/9.png" alt="예제 9"></div>
        <div class="study-box" onclick="openStudy(10)" id="box10"><img src="Test/src/10.png" alt="예제 10"></div>
    </div>
    <button onclick="resetProgress()">진행도 초기화</button>

    <footer>
        <p>© 2025 HTML & CSS Study | All Rights Reserved</p>
    </footer>

    <script>
       // 진행도 업데이트 함수 전체
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const levelupPercent = document.getElementById('levelup-percent');

            let completedLevel1 = 0;
            let completedLevel2 = 0;
            let completedLevel3 = 0;

            // Level 1 예제 완료 체크 및 표시
            for (let i = 1; i <= 10; i++) {
                if (localStorage.getItem(`quizCompleted${i}`) === 'true') {
                    completedLevel1++;
                    const box = document.getElementById(`box${i}`);
                    if (box) box.classList.add('completed');
                }
            }

            // Level 2 예제 완료 체크 및 표시
            for (let i = 1; i <= 10; i++) {
                if (localStorage.getItem(`cquizCompleted${i}`) === 'true') {
                    completedLevel2++;
                    const box = document.getElementById(`box${i + 10}`);
                    if (box) box.classList.add('completed');
                }
            }

            // Level 3 예제 완료 체크 및 표시
            if (localStorage.getItem(`level3Completed`) === 'true') {
                completedLevel3++;
                const box = document.getElementById(`box31`);
                if (box) box.classList.add('completed');
            }

            // 전체 퍼센트는 항상 21개 기준
            const completedStudies = completedLevel1 + completedLevel2 + completedLevel3;
            const totalPercent = Math.round((completedStudies / 21) * 10000) / 100;
            levelupPercent.innerText = `${totalPercent}%`;

            // 현재 진행도 기준 currentLevel 계산
            let currentLevel = 1;
            if (completedLevel1 < 10) {
                currentLevel = 1;
            } else if (completedLevel2 < 10) {
                currentLevel = 2;
            } else {
                currentLevel = 3;
            }

            document.getElementById("current-level").innerText = currentLevel;
            const levelInfo = [
                { level: 1, title: "🐣 웹 새싹" },
                { level: 2, title: "🛠️ 웹 도전자" },
                { level: 3, title: "👑 웹 마스터" },
            ];
            document.getElementById("level-title").innerText = levelInfo[currentLevel - 1].title;

            // 현재 페이지 기준 level 설정
            let pageLevel = 1; 
            let pageProgress = 0;
            let pageTotal = 10;

            if (pageLevel === 1) {
                pageProgress = completedLevel1;
                pageTotal = 10;
            } else if (pageLevel === 2) {
                pageProgress = completedLevel2;
                pageTotal = 10;
            } else if (pageLevel === 3) {
                pageProgress = completedLevel3;
                pageTotal = 1;
            }

            // 남은 예제 수는 현재 진행 기준
            let remainingExamples = 0;
            if (currentLevel === 1) {
                remainingExamples = 10 - completedLevel1;
            } else if (currentLevel === 2) {
                remainingExamples = 10 - completedLevel2;
            } else if (currentLevel === 3) {
                remainingExamples = 1 - completedLevel3;
            }
            document.getElementById("remaining-examples").innerText = remainingExamples;

            // 진행률 바는 현재 페이지 기준
            const progressPercentage = Math.round((pageProgress / pageTotal) * 100);
            progressBar.style.setProperty('--target-width', `${progressPercentage}%`);
        }

        // 프로필 접기/펼치기 기능
        function toggleLevelBox() {
            const box = document.getElementById("levelStatusBox");
            const button = document.getElementById("toggleBtn");

            box.classList.toggle("collapsed");

            if (box.classList.contains("collapsed")) {
                button.textContent = "펼치기 ⬇";
            } else {
                button.textContent = "접기 ⬆";
            }
        }

        // 학습 페이지 열기 함수
        function openStudy(id) {
            const currentPage = decodeURIComponent(window.location.pathname.toLowerCase());

            if (currentPage.includes("level 1")) {
                window.open(`./Example/html_example${id}.html`, '_self');
            } else if (currentPage.includes("level 2")) {
                window.open(`./Example/css_example${id}.html`, '_self');
            } else if (currentPage.includes("level 3")) {
                window.open(`./Test/web_test${id}.html`, '_self');
            }
        }

        // 문서 로드 시 진행도 업데이트 실행
        document.addEventListener("DOMContentLoaded", function () {
            updateProgress();
        });

        // 진행도 리셋 함수
        function resetProgress() {
            localStorage.clear();
            alert("진행도가 초기화되었습니다!");
            location.reload();
        }
    </script>
</body>

</html>
