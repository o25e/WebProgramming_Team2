<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 설정 및 외부 리소스 연결 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 퀴즈</title>
    <link rel="stylesheet" href="htmlquiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 챕터 네비게이션 바 (경로 동적 변경) -->
    <div class="header clearfix">
        <a class="btn orange" href="../Example/html_example3.html">← Back</a>
        <span>3장 html 퀴즈</span>

    </div>
    
    <!-- 하이퍼링크 관련 퀴즈 영역 -->
    <div class="quiz-container">
            <h1>Q. 다른 페이지로 이동하는 링크를 만들 때 사용하는 태그는 무엇인가요?</h1>
            <div class="options-wrapper">
                <div class="option" data-correct="true" > &lt;a&gt;</div>
                <div class="option"data-correct="false">&lt;link&gt;</div>
                <div class="option"data-correct="false">&lt;href&gt;</div>
                <div class="option"data-correct="false">&lt;jump&gt;</div>
            </div>
    </div>

    <!-- 정답 상태 표시 레이어 -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertContent"></div>
    </div>

    <!-- 공통 동작 스크립트 -->
    <script src="quiz.js"></script>
