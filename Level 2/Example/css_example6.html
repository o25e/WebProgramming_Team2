        <h2>후손 선택자란?</h2>
        <p>후손 선택자는 특정 요소 내부의 모든 하위 요소를 선택할 수 있다.</p>
        <p>형태: 부모 자식</code> → 부모 요소 안의 모든 자식 요소에 적용</p>
        <p>예: <code>div p</code> → div 안에 있는 모든 p 태그</p>
      
        <h2>텍스트 정렬</h2>
        <p>텍스트의 수평 위치를 정렬할 수 있다. 주로 블록 요소에서 사용된다.</p>
        <p>주요 값:</p>
        <ul>
          <li><code>left</code>: 왼쪽 정렬 (기본값)</li>
          <li><code>center</code>: 가운데 정렬</li>
          <li><code>right</code>: 오른쪽 정렬</li>
          <li><code>justify</code>: 양쪽 정렬</li>
        </ul>
