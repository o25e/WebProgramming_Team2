<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 개념 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Level 2.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 기본 텍스트 스타일 */
        .line-spacing-example {
          font-size: 16px;
          line-height: 1.5; /* 줄 간격 설정 */
          margin-bottom: 20px;
        }
    
        /* 줄 간격을 좁게 설정 */
        .tight-line-spacing {
          line-height: 1.2;
        }
    
        /* 줄 간격을 넓게 설정 */
        .wide-line-spacing {
          line-height: 2;
        }
      </style>
</head>
<body>
    <div class="header clearfix">
        <a href="../Level 2.html" class="button home-btn">← Level2</a>
        <span>줄과 줄 사이 간격 설정</span>
        <a href="../Quiz/css_quiz9.html" class="button quiz-btn">Quiz →</a>
    </div>

    <div class="content-box">
        <h2>줄과 줄 사이 간격 설정이란?</h2>
        <p>
          줄과 줄 사이 간격 설정은 텍스트가 여러 줄로 작성될 때, 각 줄 사이의 공간을 조절하는 CSS 속성이다. <code>line-height</code> 속성을 사용하여 줄 간격을 설정할 수 있다.
        </p>
      
        <pre class="codebox">
          <code>
.line-spacing-example {
    line-height: 1.5; /* 줄 간격을 1.5배로 설정 */
    }
          </code>
        </pre>
      

    </div>
</body>
</html>
