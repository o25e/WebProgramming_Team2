<!DOCTYPE html>
<html lang="ko">
    <!-- 헤더 정보 설정: 문자 인코딩, 뷰포트 적응, 페이지 제목 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 퀴즈</title>
    <link rel="stylesheet" href="cssquiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

    <!-- 위쪽 탐색 모음: 섹션 건너뛰기 단추 -->
<body>
    <div class="header">
        <a class="btn orange" href="../Example/css_example3.html">← Back</a>
        <span>3장 css 퀴즈</span>
        <a class="btn mint" href="../Test/css_test3.html">Code →</a>
    </div>
    <!-- 핵심 문제 영역 -->
    <div class="quiz-container">
            <h1>Q. p 태그의 배경 색상을 설정하려면 어떤 선택자와 속성을 사용해야 할까요?</h1>
            <div class="options-wrapper">
                <div class="option" data-correct="true" >p { background-color: yellow; }</div>
                <div class="option"data-correct="false">.p { color: yellow; }</div>
                <div class="option"data-correct="false">#p { text-align: center; }</div>
                <div class="option"data-correct="false">p:hover { font-size: 20px; }</div>
            </div>
    </div>

    <!-- 피드백 팝업: 오류 상태 표시 -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertContent"></div>
    </div>

    <!-- 인터랙티브 로직: quiz. js에서 논리가 맞는지 확인 -->
    <script src="quiz.js"></script>
</body>
</html>
