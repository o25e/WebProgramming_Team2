<!DOCTYPE html>
<html lang="ko">
    <!-- 헤더 정보 설정: 문자 인코딩, 뷰포트 적응, 페이지 제목 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 퀴즈</title>
    <link rel="stylesheet" href="cssquiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

    <!-- 위쪽 탐색 모음: 섹션 건너뛰기 단추 -->
<body>
    <div class="header">
        <a class="btn orange" href="../Example/css_example9.html">← Back</a>
        <span>9장 css 퀴즈</span>
        <a class="btn mint" href="../Test/css_test9.html">Code →</a>
    </div>
    <!-- 핵심 문제 영역 -->
    <div class="quiz-container">
            <h1>Q. 마우스를 올렸을 때 버튼 색이 바뀌도록 하려면?</h1>
            <div class="options-wrapper">
                <div class="option" data-correct="false" >button::hover { color: red; }</div>
                <div class="option"data-correct="false">button:click { background-color: blue; }</div>
                <div class="option"data-correct="true">button:hover { background-color: blue; }</div>
                <div class="option"data-correct="false">button::active { font-size: 18px; }</div>
            </div>
    </div>

    <!-- 피드백 팝업: 오류 상태 표시 -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertContent"></div>
    </div>

    <!-- 인터랙티브 로직: quiz. js에서 논리가 맞는지 확인 -->
    <script src="quiz.js"></script>
</body>
</html>
